<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Micropolitan Area</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>

    <body >
        <style>
            body{
                background-color:lightgray ;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;

            }

        </style>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class= "row">
            <div class="col-sm-3"></div>
            <div class="col-sm-0.5">

                <img src="images/GorillaLogo.png" class="img-fluid" width="75" height="90" alt="College logo"> 

            </div>
            <div class="col-sm-7">
                <h1 style="font-size:400%">Pittsburg State University</h1>
            </div>

        </div>
        <br>

        <div class= "row">
            <div class="col-sm-2"></div>
            <div class="col-sm-9">
                <h3 class="text-danger"><em>Welcome to the center of Micropolitan Statistical Areas Data Center and Study Depot</em></h3>
            </div>            
        </div>
        <br>
        <div class= "row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <img src="images/US_Map.png" class="img-fluid"  alt="US map"> 
            </div>
            <div class="col-sm-4">
                <form action="loginAccess" method="POST" class="form-group">

                    <label for="delineation">Select Delineation</label>
                    <select class="custom-select" id="delineation" name="delineation" required>
                        <option value="2003" >2003 Delineation</option>
                        <option value="2010" disabled>2010 Delineation</option>
                        <option value="2012" disabled>2012 Delineation</option>
                        <option value="2019" disabled>2019 Delineation</option>
                    </select>
                    <br>
                    <label for="dataSource">Select Data Source</label>
                    <select class="custom-select" name="dataType" required>
                        <option value="census" >Census</option>
                        <option value="others" >Other</option>

                    </select>
                    <br>
                    <div class="form-check radio-inline">
                        <input class="form-check-input" type="radio" name="microType" id="byMicro"  value="byMicro" checked>
                        <label class="form-check-label" for="byMicro">By Micropolitan Area</label>
                    </div>
                    <div class="form-check radio-inline">
                        <input class="form-check-input" type="radio" name="microType" id="allMicro"  value="allMicro">
                        <label class="form-check-label" for="allMicro"> All Micro's </label>
                    </div>
                    <br>

                    <br>
                    <button class="btn  btn-primary" type="submit">Submit</button>

                </form>
            </div>

            <br>

            <br>

        </div>            

    </body>
</html>
