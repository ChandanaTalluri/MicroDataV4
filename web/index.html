    <body >

            <div>
                <img src="images/CollegeLogo2_1.PNG" class="img-fluid"  alt="College logo">

        <nav  class="nav navbar-light nav  nav-fill" style="background-color:lightseagreen">

        <br>


        <br>

        <div class= "container justify-content-center">
            <div>
                <h3 class="text-danger"><em>Welcome to the center of Micropolitan Statistical Areas Data Center and Study Depot</em></h3>
            </div>            
        </div>
        <br>
        <div class= "row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <img src="images/US_Map.png" class="img-fluid"  alt="US map"> 
            </div>
            <div class="col-sm-4">
                <form action="loginAccess" method="POST" class="form-group">

                    <label for="delineation">Select Delineation</label>
                    <select class="custom-select" id="delineation" name="delineation" required>
                        <option value="2003" >2003 Delineation</option>
                        <option value="2010" disabled>2010 Delineation</option>
                        <option value="2012" disabled>2012 Delineation</option>
                        <option value="2019" disabled>2019 Delineation</option>
                    </select>
                    <br>
                    <label for="dataSource">Select Data Source</label>
                    <select class="custom-select" name="dataType" required>
                        <option value="" ></option>
                        <option value="census" >Census</option>
                        <option value="others" >Other Sources</option>

                    </select>
                    <br>   <br>
                    <div class="form-check radio-inline">
                        <input class="form-check-input" type="radio" name="microType" id="byMicro"  value="byMicro" checked>
                        <label class="form-check-label" for="byMicro">By Micropolitan Area</label>
                    </div>
                    <div class="form-check radio-inline">
                        <input class="form-check-input" type="radio" name="microType" id="allMicro"  value="allMicro">
                        <label class="form-check-label" for="allMicro"> All Micro's </label>
                    </div>
                    <br>

                    <button class="btn  btn-primary" type="submit">Submit</button>

                </form>
            </div>

            <br>

            <br>

        </div>            

    </body>
